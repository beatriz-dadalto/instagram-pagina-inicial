<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login" title="entrar na conta">Continue como biacoelho.5</a>
        <a href="#" class="instagram-logout" title="remover a conta">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">não é biacoelho.5?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span><a href="#" class="link-blue" title="criar conta">Inscreva-se</a></span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download" title="instagram apple store"></a>
          <a href="#" class="app-download" title="instagram google play"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
